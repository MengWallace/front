<h1 id=服务器端授权>服务器端授权</h1><p>服务器端调用是指获取与用户无关的数据，主要用户学校内部应用数据同步，单点登录等应用，普通用户可以忽略。<h2 id=授权流程>授权流程</h2><ol><li>参考左侧 开发者流程 创建应用。<li>为应用申请高级权限<li>等待审核通过<li>参考OAuth 2.0 文档</ol><h2 id=申请高级权限>申请高级权限</h2><p>为了保护数据安全，高级权限只针对校内应用开放，申请高级权限，请主动联系校方工作人员，否则不予通过。<p><img src=/apps/docs/assets/img/liucheng_4.png alt=申请高级权限><blockquote><p>注意：高级权限如果发现被恶意申请，你的账户可能被停用。</blockquote>
